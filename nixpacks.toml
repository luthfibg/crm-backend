# nixpacks.toml

[phases.setup]
# Pastikan semua ekstensi menggunakan awalan php84 sesuai dengan core php-nya
nixPkgs = [
    'php84', 
    'php84Extensions.gd', 
    'php84Extensions.pdo_mysql', 
    'php84Extensions.zip', 
    'php84Extensions.bcmath',
    'php84Extensions.mbstring',
    'nodejs_22', 
    'libzip'
]

[phases.install]
# Tambahkan flag --ignore-platform-req=ext-zip sebagai asuransi tambahan agar build tidak berhenti di sini
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --ignore-platform-req=ext-zip'
]

[phases.build]
dependsOn = ['install']
cmds = [
    'npm ci',
    'npm run build',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
# Menggunakan php artisan serve di produksi (Railway) sebenarnya kurang optimal, 
# tapi tetap saya pertahankan sesuai setup Anda agar tidak merubah arsitektur.
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'